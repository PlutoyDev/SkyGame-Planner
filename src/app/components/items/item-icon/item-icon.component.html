<app-icon *ngIf="item.icon"
  class="img item-icon" [src]="item.icon" [attr.data-glow-type]="glowType"
  [opacity]="(item.unlocked || opaque) ? undefined : 0.5"
  [draggable]="false" [lazy]="lazy"
  (click)="iconClick($event)">
</app-icon>
<span class="emote-level" *ngIf="item.type === ItemType.Emote">Lv{{item.level}}</span>
<app-item-subicons *ngIf="showSubIcons" [item]="item"></app-item-subicons>
