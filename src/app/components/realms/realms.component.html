<div class="card container">
  <h1 class="h2 mb-0">Realms</h1>
</div>

<div class="grid grid-3 mt-2">
  <div class="card p-rel" *ngFor="let realm of visibleRealms">
    <h2 class="h3">{{realm.name}}</h2>
    <!-- Wiki -->
    <div class="wiki p-abs" *ngIf="realm._wiki?.href">
      <a [href]="realm._wiki!.href" target="_blank" [ngbTooltip]="'Open wiki'" placement="left" container="body">
        <mat-icon fontIcon="question_mark"></mat-icon>
      </a>
    </div>
    <!-- Image -->
    <div *ngIf="realm.imageUrl" class="p-rel img" [style.background-image]="'url('+realm.imageUrl+')'"></div>
    <!-- Overview --> <!-- For now only show overview if realm has spirits. -->
    <a *ngIf="spiritCount[realm.guid]" class="mt-2 item link" [routerLink]="['/realm', realm.guid]">
      <mat-icon class="menu-icon" fontIcon="article"></mat-icon>
      <span class="menu-label">Overview</span>
    </a>
    <!-- Areas -->
    <!-- <div class="mt-2 item areas">
      Areas
    </div> -->
  </div>
</div>
