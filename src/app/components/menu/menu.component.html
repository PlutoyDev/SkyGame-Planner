<aside>
  <nav>
    <div class="header">
      <span class="title">Sky Planner</span>
    </div>
    <div class="items">
      <!-- Search -->
      <a class="item" [routerLink]="'search'" routerLinkActive="active" [ngbTooltip]="wide ? '' : 'Search'" placement="right" container="body">
        <mat-icon fontIcon="search"></mat-icon>
        <span class="name">Search</span>
      </a>
      <!-- Items -->
      <a class="item" [routerLink]="'item'" routerLinkActive="active" [ngbTooltip]="wide ? '' : 'Items'" placement="right" container="body">
        <mat-icon fontIcon="checkroom"></mat-icon>
        <span class="name">Items</span>
      </a>
      <!-- Realms -->
      <a class="item" [routerLink]="'realm'" routerLinkActive="active" [ngbTooltip]="wide ? '' : 'Realms'" placement="right" container="body">
        <mat-icon fontIcon="map"></mat-icon>
        <span class="name">Realms</span>
      </a>
      <!-- Seasons -->
      <a class="item" [routerLink]="'season'" routerLinkActive="active" [ngbTooltip]="wide ? '' : 'Seasons'" placement="right" container="body">
        <mat-icon fontIcon="ac_unit"></mat-icon>
        <span class="name">Seasons</span>
      </a>
      <!-- Events -->
      <a class="item" [routerLink]="'event'" routerLinkActive="active" [ngbTooltip]="wide ? '' : 'Events'" placement="right" container="body">
        <mat-icon fontIcon="celebration"></mat-icon>
        <span class="name">Events</span>
      </a>
      <!-- Traveling Spirits -->
      <a class="item" [routerLink]="'ts'" routerLinkActive="active" [ngbTooltip]="wide ? '' : 'Traveling Spirits'" placement="right" container="body">
        <mat-icon fontIcon="hikings"></mat-icon>
        <span class="name">Traveling Spirits</span>
      </a>
      <!-- Returning Spirits -->
      <a class="item" [routerLink]="'rs'" routerLinkActive="active" [ngbTooltip]="wide ? '' : 'Returning Spirits'" placement="right" container="body">
        <mat-icon fontIcon="cached"></mat-icon>
        <span class="name">Returning Spirits</span>
      </a>
      <!-- Shop -->
      <a class="item" [routerLink]="'shop'" routerLinkActive="active" [ngbTooltip]="wide ? '' : 'Shop'" placement="right" container="body">
        <mat-icon fontIcon="shopping_cart"></mat-icon>
        <span class="name">Permanent IAP</span>
      </a>

      <!-- Sky Clock -->
      <hr class="bottom"/>
      <a class="item" href="https://sky-clock.netlify.app/" target="_blank" [ngbTooltip]="wide ? '' : 'Sky Clock'" placement="right" container="body">
        <mat-icon fontIcon="schedule"></mat-icon>
        <span class="name">Sky Clock</span>
      </a>
      <hr/>
      <!-- Settings -->
      <a class="item" [routerLink]="'settings'" routerLinkActive="active" [ngbTooltip]="wide ? '' : 'Settings'" placement="right" container="body">
        <mat-icon fontIcon="settings"></mat-icon>
        <span class="name">Settings</span>
      </a>
      <!-- GitHub -->
      <a class="item" href="https://github.com/Silverfeelin/SkyGame-Planner/" target="_blank" [ngbTooltip]="wide ? '' : 'GitHub'" placement="right" container="body">
        <mat-icon fontIcon="code"></mat-icon>
        <span class="name">GitHub</span>
      </a>
      <!-- Credits -->
      <a class="item" [routerLink]="'credits'" routerLinkActive="active" [ngbTooltip]="wide ? '' : 'Credits'" placement="right" container="body">
        <mat-icon fontIcon="info"></mat-icon>
        <span class="name">Credits</span>
      </a>
    </div>
  </nav>
</aside>
