<h1>Seasons</h1>
<div class="year mt-2" *ngFor="let year of years">
  <div class="card-wrapper">
    <h2 class="mb-0">{{year}}</h2>
  </div>
  <div class="card-grid card-grid-2 mt-2">
    <div class="card p-rel" *ngFor="let season of yearMap[year]; let i = index;">
      <h1>
        <span class="c-accent number">#{{ season.number }}</span>
        {{ season.name }}
      </h1>
      <!-- Wiki -->
      <div class="wiki p-abs" *ngIf="season._wiki?.href">
        <a [href]="season._wiki!.href" target="_blank" [ngbTooltip]="'Open wiki'" placement="left" container="body">
          <mat-icon fontIcon="question_mark"></mat-icon>
        </a>
      </div>
      <!-- Overview -->
      <div class="mt-2 item link" [routerLink]="['/season', season.guid]">
        <mat-icon class="menu-icon" fontIcon="article"></mat-icon>
        <span class="menu-label">Overview</span>
      </div>
      <!-- Spirits -->
      <div class="mt-2 item link" [routerLink]="'/spirit'" [queryParams]="{ season: season.guid, type: 'Season,Guide' }">
        <mat-icon class="menu-icon" fontIcon="list"></mat-icon>
        <span class="menu-label">Spirits <span class="c-accent">({{ spiritCount[season.guid] }})</span></span>
      </div>
    </div>
  </div>
</div>
